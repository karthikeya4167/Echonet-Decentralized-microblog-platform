<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echonet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Echonet</h1>
            <p>Post messages stored on IPFS</p>
        </header>

        <main>
            <div class="post-form">
                <textarea 
                    id="message" 
                    placeholder="What's on your mind? (max 280 chars)" 
                    maxlength="280"
                    rows="3"
                ></textarea>
                <div class="form-footer">
                    <span id="charCount">0/280</span>
                    <button id="postBtn" onclick="postMessage()">Post Message</button>
                </div>
            </div>

            <div class="posts-section">
                <h2>Recent Posts <span id="loading" style="display:none;">‚è≥ Loading...</span></h2>
                <div id="posts" class="posts-list"></div>
                <div id="emptyState" class="empty-state" style="display:none;">
                    <p>üï∏Ô∏è No posts yet. Be the first to post!</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
